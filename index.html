<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculato</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="screen">
        <div id="upper-screen" class="screen"></div>
        <div id="lower-screen" class="screen"></div>
    </div>
    <div id="buttons">
        <div id="first-row" class="row">
            <button class="first-row" id="clear">Clear</button>
            <button class="first-row" id="delete">Delete</button>
        </div>
        <div id="second-row" class="row">
            <button id="num" class="second-row">9</button>
            <button id="num" class="second-row">8</button>
            <button id="num" class="second-row">7</button>
            <button id="op" class="second-row">/</button>
        </div>
        <div id="third-row" class="row">
            <button id="num" class="third-row">6</button>
            <button id="num" class="third-row">5</button>
            <button id="num" class="third-row">4</button>
            <button id="op" class="third-row">x</button>
        </div>
        <div id="fourth-row" class="row">
            <button id="num" class="fourth-row">3</button>
            <button id="num" class="fourth-row">2</button>
            <button id="num" class="fourth-row">1</button>
            <button id="op" class="fourth-row">-</button>
        </div>
        <div id="fifth-row" class="row">
            <button id="decimal" class="fifth-row">.</button>
            <button id="num" class="fifth-row">0</button>
            <button id="equal" class="fifth-row">=</button>
            <button id="op" class="fifth-row">+</button>
        </div>

    </div>
  </div>
    
    <script src="app.js"></script>
</body>
</html>
